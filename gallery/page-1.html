<script type="text/javascript">
	var $=function(id) { return document.getElementById(id); }
	
	//footer
	var d = new Date();
	//dynamically generate current year
	if( (d.getFullYear() != 2016) || (d.getFullYear < 2016) )
		$("footer_d").innerHTML = "-" + d.getFullYear();
		
	var scroll;
	
	function galery(img)
	{
		scroll = window.pageYOffset;
		$("widgetcontent").style.display = "none";
		$("control").style.display = "none";
		$("tmp_img").style.display = "block";
		$("hint").style.display = "block";
		$("tmp_img").innerHTML = "<img class='galery_resize_img center' src='"+ img +"' alt='" + img + "'>";
		$("full").innerHTML = "Click <a href='" + img + "' target='_blank'>HERE</a> for FULL size."
		window.scrollTo(0, 0);
	}
	
	function ret()
	{
		$("tmp_img").style.display = "none";
		$("hint").style.display = "none";
		$("control").style.display = "block";
		$("widgetcontent").style.display = "block";
		window.scrollTo(0, scroll);	
	}
</script>
